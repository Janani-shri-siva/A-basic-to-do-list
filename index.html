<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic To-Do Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>To-Do List</h1>

    <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addTask()">Add</button>
    </div>

    <h2>Pending Tasks</h2>
    <ul id="taskList"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
